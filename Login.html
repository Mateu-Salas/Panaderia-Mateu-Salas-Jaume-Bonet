        <h1>Iniciar sesión</h1>
    </header>

    <main>
        <section class="caja-formulario">
            <h2>Acceso Clientes</h2>
            <form method="post">
                
                <label for="usuario">Usuario o Email:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ej: usuario123" required 
                       minlength="4" maxlength="40" 
                       pattern="[a-zA-Z0-9@._-]+" 
                       title="Solo se permiten letras, números y formato de email válido.">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                       minlength="8" 
                       title="La contraseña debe tener al menos 8 caracteres.">

                <button type="submit" class="btn-enviar">Iniciar Sesión</button>
            </form>
            
        </section>
    </main>
