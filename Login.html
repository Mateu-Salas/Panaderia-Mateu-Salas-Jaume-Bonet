<!DOCTYPE html> <!-- Indica que el documento usa HTML5 -->
<html lang="es"> <!-- Define el idioma principal de la página -->
<head> <!-- Contiene configuración y metadatos -->
    <meta charset="UTF-8"> <!-- Permite mostrar caracteres especiales correctamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la página a dispositivos móviles -->
    <title>Iniciar Sesión - PanaderiaDigital</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="CSS/Formularios.css"> <!-- Archivo CSS que da estilo a la página de formularios -->
</head>
<body> <!-- Inicio del contenido visible -->

    <header> <!-- Encabezado con navegación y título de la página -->
        <nav> <!-- Barra de navegación -->
            <a href="index.html">Inicio</a> <!-- Enlace a la página principal -->
            <a href="contingut.html">Nuestros productos</a> <!-- Enlace al catálogo -->
            <a href="info.html">Sobre Nosotros</a> <!-- Enlace a la información de la panadería -->
            <a href="Login.html">Iniciar sesión</a> <!-- Enlace a iniciar sesión -->
            <a href="Contacte.html">Contacto</a> <!-- Enlace al contacto -->
        </nav>
        <h1>Iniciar sesión</h1> <!-- Título principal de la página -->
    </header>

    <main> <!-- Contenido principal -->
        <section class="caja-formulario"> <!-- Sección que contiene el formulario -->
            <h2>Acceso Clientes</h2> <!-- Subtítulo de la sección -->
            <form method="post"> <!-- Formulario de inicio de sesión -->
                
                <label for="usuario">Usuario o Email:</label> <!-- Etiqueta para el input de usuario -->
                <input type="text" id="usuario" name="usuario" placeholder="Ej: usuario123" required 
                       minlength="4" maxlength="40" 
                       pattern="[a-zA-Z0-9@._-]+" 
                       title="Solo se permiten letras, números y formato de email válido."> <!-- Campo de texto para usuario o email -->

                <label for="password">Contraseña:</label> <!-- Etiqueta para el input de contraseña -->
                <input type="password" id="password" name="password" required 
                       minlength="8" 
                       title="La contraseña debe tener al menos 8 caracteres."> <!-- Campo de contraseña -->

                <button type="submit" class="btn-enviar">Iniciar Sesión</button> <!-- Botón para enviar el formulario -->
            </form> <!-- Fin del formulario -->
            
        </section> <!-- Fin de la sección formulario -->
    </main> <!-- Fin del contenido principal -->

    <footer> <!-- Pie de página con redes sociales e información -->
        <table class="tabla_instagram"> <!-- Tabla con enlaces de Instagram -->

                    <a href="https://www.instagram.com/mateu_salas" target="_blank" class="instagram-link"> <!-- Enlace al perfil -->
                    <img src="Imagenes/Instagram.png" width="20" alt="Instagram"> <!-- Icono de Instagram -->
                    </a>
                </td>
                <td> <!-- Celda con nombre del perfil -->
                    <a href="https://www.instagram.com/mateu_salas" target="_blank" class="instagram-link"> <!-- Enlace al perfil -->

                    </a>
                </td>

                <td> <!-- Celda con icono de Instagram -->
                    <a href="https://www.instagram.com/Jauume.07" target="_blank" class="instagram-link"> <!-- Enlace al perfil -->
                    <img src="Imagenes/Instagram.png" width="20" alt="Instagram"> <!-- Icono de Instagram -->
                    </a>
                </td>
                <td> <!-- Celda con nombre del perfil -->
                    <a href="https://www.instagram.com/Jauume.07" target="_blank" class="instagram-link"> <!-- Enlace al perfil -->
                    <span class="instagram">Jauume.07</span> <!-- Nombre del perfil -->
                    </a>
